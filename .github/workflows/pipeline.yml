name: Deployment pipeline

on: push

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      - name: Test
        env:
          MONGODB_URI: ${{secrets.DATABASE_REMOTE_TEST}}
        run: npm test
